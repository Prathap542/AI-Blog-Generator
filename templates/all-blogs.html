<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .glow:hover {
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.5); /* Glow effect */
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-gradient-to-r from-gray-100 via-purple-50 to-gray-100 text-gray-800 font-sans">
    
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-purple-600 to-blue-600 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white animate-pulse">AI Blog Generator</h1>
            <div>
                <a href="#" class="text-white hover:text-purple-200 mx-4">Welcome {{ user.username }}</a>
                <a href="/blog-list" class="text-white hover:text-purple-200 mx-4">Saved Blog Posts</a>
                <a href="#" class="text-white hover:text-purple-200">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg fade-in hover:shadow-xl transition-all duration-300 ease-in-out">
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">All Blog Posts</h2>
                <div class="space-y-4">

                    {% for article in blog_articles reversed %}
                    <a href="blog-details/{{article.id}}" class="block">
                        <div class="border border-gray-300 p-4 rounded-lg hover:border-purple-500 transition-all duration-300">
                            <h3 class="text-lg font-semibold text-gray-800 hover:text-purple-600">{{article.youtube_title}}</h3>
                            <p class="text-gray-600">{{article.generated_content|truncatechars:80}}</p>
                        </div>
                    </a>
                    {% endfor %}

                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-600 to-purple-600 text-center text-white py-4 mt-10">
        <p class="text-sm">
            Powered by <a href="https://www.linkedin.com/in/kancharla-prathap-b95320192/" class="underline hover:text-purple-200">Prathap K</a>
        </p>
    </footer>
</body>
</html>
