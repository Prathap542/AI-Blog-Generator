<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        .hover-glow:hover {
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.4); /* Purple glow */
        }

        .focus-ring:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(147, 51, 234, 0.3);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-r from-gray-100 via-purple-50 to-gray-100 text-gray-800 font-sans">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-purple-600 to-blue-600 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white animate-pulse">AI Blog Generator</h1>
            <div>
                <a href="login" class="text-white hover:text-purple-200 mx-4">Login</a>
                <a href="signup" class="text-white hover:text-purple-200 mx-4">Signup</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center flex-grow px-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full fade-in">
            <!-- Error Message -->
            {% if error_message %}
            <div class="text-center mb-4 text-red-600">
                <strong>{{ error_message }}</strong>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form class="space-y-6" action="" method="POST">
                {% csrf_token %}
                <h2 class="text-2xl font-bold text-gray-800 text-center">Login</h2>

                <div>
                    <label for="username" class="block mb-2 text-lg font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..."
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-purple-300 transition duration-300 focus-ring">
                </div>

                <div>
                    <label for="password" class="block mb-2 text-lg font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..."
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-purple-300 transition duration-300 focus-ring">
                </div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg hover:bg-gradient-to-l hover:from-blue-600 hover:to-purple-600 focus:ring-4 focus:ring-purple-300 transition duration-300 hover-glow">
                    Login
                </button>

                <div class="text-center text-sm text-gray-600">
                    Don't have an account? <a href="signup" class="text-purple-600 hover:underline">Signup</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-600 to-purple-600 text-center text-white py-4">
        <p class="text-sm">Â© 2024 AI Blog Generator. All rights reserved.</p>
    </footer>
</body>
</html>
